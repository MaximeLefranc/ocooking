<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Minutes O'Four</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <img class="logo" src="./imgs/oven.9bcc8f0c.svg">
        <div class="text-container">
          <span class="first-part">10 minutes</span>
          <span class="second-part">O'Four</span>
        </div>
      </div>
      <div class="user">
        <span class="username">John Doe</span>
        <img class="avatar" src="./imgs/avatar.9eb3d9f2.png">
        <div class="user-actions">
          <a href="javascript:void(0)">Inviter un ami</a>
          <a href="javascript:void(0)">Déconnexion</a>
        </div>
      </div>
    </header>
    <main class="main-container">
      <h1>Créer une recette</h1>
      <form>
        <div class="field">
          <label class="field__label">Titre</label><input type="text" placeholder="Titre de la recette" class="field__input">
        </div>
        <div class="field">
          <label class="field__label">Temps de cuisson</label><input type="text" placeholder="10 minutes" class="field__input">
        </div>
        <div class="field">
          <label class="field__label">Coût par personne (€)</label><input type="text" placeholder="1€" class="field__input">
        </div>
        <div class="field">
          <label class="field__label">Recette</label><textarea placeholder="Le texte de la recette" class="field__input" style="height: 30rem"></textarea>
        </div>
        <button type="submit" class="button">
          Sauvegarder
        </button>
      </form>
    </main>
    <footer class="footer">
      <nav class="nav">
        <a href="javascript:void(0)">Liste des recettes</a>
        <a href="javascript:void(0)">Créer une recette</a>
      </nav>
    </footer>
  </body>
</html>
