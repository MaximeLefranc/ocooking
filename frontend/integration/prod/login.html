<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Minutes O'Four</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header class="header logo-only">
      <div class="logo-container">
        <img class="logo" src="./imgs/oven.9bcc8f0c.svg">
        <div class="text-container">
          <span class="first-part">10 minutes</span>
          <span class="second-part">O'Four</span>
        </div>
      </div>
    </header>
    <main class="main-container">
      <h1>Connexion</h1>
      <form>
        <fieldset>
          <div class="field">
            <label class="field__label">Adresse e-mail</label>
            <input class="field__input" type="text" placeholder="johndoe@ocooking.local">
          </div>
          <div class="field field--error">
            <label class="field__label">Mot de passe</label>
            <input class="field__input" type="password" placeholder="Mot de passe">
            <ul class="field__error-list">
              <li>
                Le mot de passe doit être renseigné
              </li>
            </ul>
          </div>
        </fieldset>

        <div class="alert error">Le mot de passe est incorrect</div>
        <button class="button">Connexion</button>
      </form>
    </main>
    <footer class="footer">
      <nav class="nav">
        <a href="javascript:void(0)">Liste des recettes</a>
        <a href="javascript:void(0)">Inscription</a>
        <a href="javascript:void(0)">Connexion</a>
      </nav>
    </footer>
  </body>
</html>
